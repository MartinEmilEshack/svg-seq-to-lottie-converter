<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG/ZIP to Lottie Converter</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7fb;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 900px;
        margin: 40px auto;
        background: #ffffff;
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin-top: 0;
        font-size: 28px;
      }
      .upload-section {
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding: 20px;
        border: 2px dashed #c7c7d6;
        border-radius: 12px;
        background: #fafafe;
      }
      input[type="file"] {
        padding: 12px;
      }
      button {
        padding: 12px 18px;
        background: #4f46e5;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
      }
      button:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }
      .status {
        font-size: 14px;
        color: #374151;
      }
      .result {
        margin-top: 24px;
        display: none;
      }
      .download-link {
        display: inline-block;
        margin-bottom: 16px;
        text-decoration: none;
        background: #10b981;
        color: #fff;
        padding: 10px 16px;
        border-radius: 8px;
        font-weight: 600;
      }
      .error {
        color: #dc2626;
      }
      lottie-player {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SVG/ZIP to Lottie Converter</h1>
      <p>Select an SVG/XML file or a ZIP containing SVG/XML frames.</p>
      <div class="upload-section">
        <input id="fileInput" type="file" accept=".svg,.xml,.zip" />
        <label>
          <input id="optimizeToggle" type="checkbox" />
          Optimize conversion
        </label>
        <button id="uploadButton">Upload & Convert</button>
        <div id="status" class="status"></div>
      </div>

      <div id="result" class="result">
        <a id="downloadLink" class="download-link" href="#" download>Download Lottie JSON</a>
        <div>
          <lottie-player
            id="lottiePlayer"
            autoplay
            controls
            loop
            mode="normal"
            style="width: 640px"
          ></lottie-player>
        </div>
      </div>
    </div>
    <script>
      const fileInput = document.getElementById("fileInput");
      const uploadButton = document.getElementById("uploadButton");
      const statusEl = document.getElementById("status");
      const resultEl = document.getElementById("result");
      const downloadLink = document.getElementById("downloadLink");
      const lottiePlayer = document.getElementById("lottiePlayer");
      const optimizeToggle = document.getElementById("optimizeToggle");
      let pendingAnimationUrl = null;

      lottiePlayer.addEventListener("rendered", () => {
        if (pendingAnimationUrl) {
          lottiePlayer.load(pendingAnimationUrl);
          pendingAnimationUrl = null;
        }
      });

      uploadButton.addEventListener("click", async () => {
        if (!fileInput.files.length) {
          statusEl.textContent = "Please choose a file before uploading.";
          statusEl.classList.add("error");
          return;
        }

        statusEl.classList.remove("error");
        statusEl.textContent = "Uploading and converting... Please wait.";
        uploadButton.disabled = true;
        resultEl.style.display = "none";

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        try {
          const optimizeParam = optimizeToggle.checked ? "true" : "false";
          const response = await fetch(`/convert/?optimize=${optimizeParam}`, {
            method: "POST",
            body: formData,
          });
          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.message || "Conversion failed.");
          }

          statusEl.textContent = data.message || "Conversion complete.";
          downloadLink.href = data.download_url;
          downloadLink.setAttribute("download", data.filename);
          pendingAnimationUrl = data.json_url;
          lottiePlayer.load(pendingAnimationUrl);
          resultEl.style.display = "block";
        } catch (error) {
          statusEl.textContent = error.message;
          statusEl.classList.add("error");
        } finally {
          uploadButton.disabled = false;
        }
      });
    </script>
  </body>
</html>
